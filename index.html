<script>
  (function () {
    emailjs.init("nuQGF_xpg5hYZkcr1");
  })();

  function sendtn() {
    const fullname = document.querySelector("#fullnamea");
    const emailadd = document.querySelector("#emailadda");
    const description = document.querySelector("#descriptiona");

    if (fullname.value === "") {
      fullname.focus();
      fullname.placeholder = "Tôi nên gọi bạn bằng...";
      return;
    }
    if (emailadd.value === "" || !emailadd.value.includes("@")) {
      emailadd.focus();
      emailadd.placeholder = "Tôi sẽ trả lời bạn qua email...";
      return;
    }
    if (description.value === "") {
      description.focus();
      description.placeholder = "Đừng bỏ đi mà không nói lời nào 😥";
      return;
    }
    var params = {
      fullname: fullname.value || "nothing",
      emailadd: emailadd.value || "nothing",
      description: description.value || "nothing",
    };

    const serviceID = "service_ogz9a9f";
    const templateID = "template_y77vtyo";

    emailjs
      .send(serviceID, templateID, params)
      .then((res) => {
        console.log(res);
        fullname.value = "";
        emailadd.value = "";
        description.value = "";
      })
      .catch((err) => console.log(err));
  }
</script>
